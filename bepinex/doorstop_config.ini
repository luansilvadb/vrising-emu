# =============================================================================
# BepInEx Doorstop Configuration
# =============================================================================
# This file configures Unity Doorstop for BepInEx injection
# Place this file in the V Rising server root directory
# =============================================================================

[General]
# Enable/disable doorstop (controlled by ENABLE_PLUGINS env var)
enabled = false

# Path to the assembly to load and execute
target_assembly = BepInEx/core/BepInEx.Unity.IL2CPP.dll

# If true, Unity's output log will be redirected to <current folder>/output_log.txt
redirect_output_log = false

# If enabled, output_log.txt will be appended to instead of overwritten
append_log = false

[Il2Cpp]
# Path to coreclr runtime library
coreclr_path = 

# Path to corlib directory (contains System.dll, etc.)
corlib_dir = 
